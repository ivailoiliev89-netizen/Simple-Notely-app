{% extends 'base.html' %}
{% block content %}

<div class="alert alert-danger shadow">
    <h3>Are you sure you want to delete this note?</h3>
    <p>"{{ object.title }}" will be permanently removed.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'note-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
