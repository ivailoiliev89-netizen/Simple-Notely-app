{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h3>{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} <div class="mt-4">
                        <button type="submit" class="btn btn-success">Save Note</button>
                        <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
