{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3 class="mb-0">Your Notes</h3>
  <a class="btn btn-primary" href="{% url 'note-create' %}">+ New Note</a>
</div>

<form class="row g-2 mb-4">
  <div class="col-md-10">
    <input name="q" class="form-control" placeholder="Search notes..." value="{{ request.GET.q }}">
  </div>

  <div class="col-md-2">
    <button class="btn btn-outline-secondary w-100">Search</button>
  </div>
</form>

{% if notes %}
  <div class="row">
    {% for n in notes %}
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ n.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ n.created_at|date:"Y-m-d H:i" }}
            </h6>
            <p class="card-text">
              {{ n.content|truncatechars:120 }}
            </p>
            <a href="{% url 'note-detail' n.pk %}" class="stretched-link"></a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% else %}
  <div class="alert alert-info">
    No notes yet. <a href="{% url 'note-create' %}">Create your first note</a>.
  </div>
{% endif %}

{% endblock %}
